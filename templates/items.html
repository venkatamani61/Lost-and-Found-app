<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items - Lost and Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 30px;
        }
        .item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-start;
        }
        .item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .details {
            flex: 1;
        }
        .details h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .details p {
            margin: 5px 0;
            color: #555;
        }
        a.home-btn {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
        }
        a.home-btn:hover {
            background-color: #1c5d9c;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="home-btn">‚Üê Home</a>
    <h1>{{ title }}</h1>

    {% if items %}
        {% for item in items %}
        <div class="item">
            <img src="{{ url_for('get_image', image_id=str(item['image_id'])) }}" alt="Item Image">
            <div class="details">
                <h3>{{ item['name'] }}</h3>
                <p><strong>Description:</strong> {{ item['description'] }}</p>
                <p><strong>Contact:</strong> {{ item['contact'] }}</p>
                <p><strong>Status:</strong> {{ item['status'] }}</p>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No items found.</p>
    {% endif %}
</body>
</html>
